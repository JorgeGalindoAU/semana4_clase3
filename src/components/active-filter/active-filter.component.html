<div class="form-check form-switch d-flex align-items-center w-100">
    <label for="switchCheckDefault" class="form-check-label flex-grow-1 mb-0 me-1 text-truncate">
        {{ title() }}
    </label>
    <input [checked]="isChecked()" (change)="onChange()" class="form-check-input" type="checkbox" role="switch"
        id="switchCheckDefault" />
</div>
